<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap for beginners</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="text-white text-uppercase py-3">
        <nav class="container">
            <div class="row justify-content-between">
                <div class="col col-3">
                    start bootstrap
                </div>
                <div class="col col-3">
                    portfolio
                </div>

            </div>
        </nav>

        
    </header>
    

    <main>
        <section id="jumbo" class="text-uppercase text-white">
            <div id="jumbo-contained" class="container py-5">
                <div class="row">
                    <div class="col text-center">
                        <img src="" alt="profilo">
                        <h1 class="fs-1 fw-bold py-2">start bootstrap</h1>
                        <hr>
                        <div>
                            <span>graphic artist</span>
                            <span>web designer</span>
                            <span>illustrator</span>
                        </div>
                    </div>

                </div>

            </div>
        </section>

        <section id="portfolio" class="container py-5">
            <h2 class="text-center py-2 text-uppercase fs-2">portfolio</h2>
            <hr>
            <div class="row py-2 gx-5">
                <div class="col">
                    <div class="p-3 mb-2 bg-primary text-white">
                        immagine1
                    </div>

                </div>
                <div class="col">
                    <div class="p-3 mb-2 bg-secondary text-white">
                        immagine2
                    </div>

                </div>
                <div class="col">
                    <div class="p-3 mb-2 bg-success text-white">
                        immagine3
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col p-3 mb-2 bg-danger text-white">
                    immagine4
                </div>
                <div class="col p-3 mb-2 bg-warning text-dark">
                    immagine5
                </div>
                <div class="col p-3 mb-2 bg-info text-white h-auto">
                    immagine6
                </div>
            </div>
        </section>

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
